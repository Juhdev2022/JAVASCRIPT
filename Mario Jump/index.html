<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Jump</title>
    <link rel="stylesheet" href="style.css">
   

</head>
<body>
    <div class="game-board">
        <img src="img/clouds.png" class="clouds">
        <img src="./img/mario.gif" class="mario">
        <img src="./img/pipe.png" class="pipe">

    </div>
    <script>
    const mario = document.querySelectorAll('.mario')[0];
    const pipe = document.querySelectorAll('.pipe')[0];
    function jump() {
    mario.classList.add('jump');
    setTimeout (function remove(){
        mario.classList.remove('jump');
    }, 500);
}   

    const loop = setInterval(()=>{
        console.log('loop')

    const pipePosition = pipe.offsetLeft;
    const marioPosition = +window.getComputedStyle(mario).bottom .replace('px','');

    console.log(marioPosition);

    if (pipePosition <= 120 && pipePosition > 0 && marioPosition < 80) {

        pipe.style.animation = 'none';
        pipe.style.left = `${pipePosition}px`;

        mario.style.animation = 'none';
        mario.style.left = `${marioPosition}px`;
        mario.src = ' ./img/game-over.png';
        mario.style.width = '75px';
        mario.style.marginLeft = '50px';
    
        clearInterval(loop);} }, 10);
            
    document.addEventListener('keydown',jump); 
    
    </script> 
  
</body>
 
</html>
